# pr *  kill current process in pane
# pr Enter  copy mode (yank to system clipboard)

# -- general -------------------------------------------------------------------
set -g default-terminal "screen-256color"
setw -g xterm-keys on
set -g mouse on

set -sg repeat-time 600
set -s focus-events on

set -g prefix2 C-Space
bind C-Space send-prefix -2

set -q -g status-utf8 on
setw -q -g utf8 on

set -g history-limit 10000000

set -g base-index 1
setw -g pane-base-index 1
set -s escape-time 0

setw -g automatic-rename on
set -g renumber-windows on

set -g set-titles on

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

# activity
set -g monitor-activity on
set -g visual-activity off

# create session
bind C-c new-session
# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'
# split current window horizontally
bind - split-window -v -c "#{pane_current_path}"
# split current window vertically
bind _ split-window -h -c "#{pane_current_path}"

# pane navigation
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# window navigation
bind Tab last-window

# Copy Paste and visual selection
setw -g mode-keys vi
bind Enter copy-mode
bind b list-buffers
bind p paste-buffer
bind P choose-buffer

# colours a pane if a command has finished running in it
setw -g monitor-activity on
set-window-option -ga window-status-activity-style fg=blue,bg=white

set-window-option -g window-status-current-style fg=colour255

#set -g status-right-length 120

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-cowboy'
set -g @plugin 'tmux-plugins/tmux-battery'

set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_custom_plugin_dir "~/dotfiles/.config/catppuccin"
set -g @catppuccin_status_modules "ram_cat"

# window format
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_middle_separator " "
set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_status_icon_enable "yes"

# window default format
set -g @catppuccin_window_default_fill "none"
set -g @catppuccin_window_default_text "#W"

# window current format
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_current_text "#( echo \#{pane_current_path} | sed \"s|$HOME|~|\" )"

# status modules list
# set -g @catppuccin_status_modules "application session battery host date_time"
set -g @catppuccin_status_modules_right "ram_cat cpu battery application date_time"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "yes"

# config for host module
set -g @catppuccin_host_text "#(whoami)@#h"

# config for date_time module
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M"
#set -g status-right '#[bg=green]|#{ram_bg_color} RAM: #{ram_percentage} #[bg=green]|#{cpu_bg_color} CPU: #{cpu_percentage} #[bg=green]|#{cpu_temp_bg_color} #{cpu_temp} #[bg=green]|#[bg=lightgreen] %a %d-%m-%Y %H:%M '


# bootstrap tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
